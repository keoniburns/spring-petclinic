name: Java CI with Maven
# push:
#   branches: [ main ]
# pull_request:
#   branches: [ main ]
on:
  workflow_dispatch:
  

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
      - name: deploy to nexus
        run: ./mvnw deploy
